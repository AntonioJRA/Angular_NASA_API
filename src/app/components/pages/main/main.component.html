<div class="flex justify-center">
  <div class="m-6 mb-0 flex justify-center bg-gray-100 rounded-full p-4 xl:p-0">
    <form
      (ngSubmit)="onSubmitRandom()"
      class="flex flex-col-reverse justify-center xl:space-x-4 xl:flex-row xl:space-y-0 "
    >
      <button
        type="submit"
        class="bg-gray-800 mt-2 text-white py-2 px-4 rounded-full xl:rounded-none xl:mt-0 xl:rounded-tl-full xl:rounded-bl-full cursor-pointer"
      >
        Random
      </button>
      <div class="flex items-center space-x-4 p-2 ">
        <label for="random">Number of Searchs:</label>
        <input
          type="number"
          class="w-12 bg-gray-300 text-center border border-gray-800 placeholder-gray-500"
          name="random"
          [(ngModel)]="randomCount"
          #random="ngModel"
          min="1"
          max="30"
          placeholder="1-30"
        />
      </div>
    </form>
    <form
      (ngSubmit)="onSubmitDates()"
      class="flex flex-col justify-center xl:space-x-4 xl:flex-row ml-4"
    >
      <div
        class="flex flex-col space-y-2 lg:flex-row lg:space-x-4 lg:space-y-0 mr-4 text-center"
      >
        <div class="bg-gray-300 py-2 px-4 rounded-full border border-gray-800 ">
          <label for="start" class='' >Start Date:</label>
          <input
            type="date"
            class="ml-5"
            name="start"
            [(ngModel)]="startDate"
            #start="ngModel"
            [max]="startDateMax"
          />
        </div>

        <div class="bg-gray-300 py-2 px-4 rounded-full border border-gray-800 ">
          <label for="end" class="ml-4">End Date:</label>
          <input
            type="date"
            class="ml-5"
            name="end"
            [(ngModel)]="endDate"
            #end="ngModel"
            [max]="today"
          />
        </div>
      </div>
      <button
        type="submit"
        class="bg-gray-800 mt-2 text-white py-2 px-4 rounded-full xl:rounded-none xl:mt-0 xl:rounded-tr-full xl:rounded-br-full mr-4 xl:mr-0 cursor-pointer"
      >
        Search
      </button>
    </form>
  </div>
</div>

<div
  *ngIf="datos"
  class="flex flex-wrap gap-6 p-6 justify-center text-with-border"
>
  <div
    (click)="getDetails(data)"
    *ngFor="let data of datos"
    class="cursor-pointer relative bg-blue-200 w-[90%] md:w-[45%] lg:w-[30%] h-80 rounded-4xl flex flex-col justify-center items-center text-center p-5 nasa-item text-[clamp(1rem,2.5vw,1.5rem)]"
    [ngStyle]="{ 'background-image': 'url(' + data.url + ')' }"
  >
    <a class="text-3xl">{{ data.title }}</a>
    <p class="absolute bottom-5 right-5">{{ data.date }}</p>
  </div>
</div>
